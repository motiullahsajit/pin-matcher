<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div id="generate-pin" class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin" class="form-control" type="text">
                    <button onclick="generatePin()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="typed-pin" class="form-control" type="text">
                    <div class="numbers">
                        <div id="digit-container" class="calc-body">
                            <div class="calc-button-row">
                                <div class="button">7</div>
                                <div class="button">8</div>
                                <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">4</div>
                                <div class="button">5</div>
                                <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">1</div>
                                <div class="button">2</div>
                                <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="back-space" class="button">&larr;</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div class="calc-button-row">
                                <button onclick="verifyPin()" type="submit"
                                    class="btn submit-btn  px-5 py-2 ">Submit</button>
                                <p class="action-left"><span id="try-count">3</span> try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="incorrect-pin" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="correct-pin" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>


        <div id="try-again" class="container text-center">
            <div class="row">
                <div class="col-md-7 mx-auto">
                    <div>
                        <h1 class="display-1 mb-3 text-danger">NO Try Left !!</h1>
                        <a href="index.html"><button class="btn-danger px-5 py-2 ">Generate Pin Again</button></a>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
